<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>3 Col Portfolio - Start Bootstrap Template</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>

  <body>
<div id="app">
    <!-- Navigation -->
    <div class="navbar bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Livecode 1</a>
        <div class="header-right">
          <div v-if="!islogin">
          <input type="text" v-model="emailSignin" placeholder="email">
          <input type="password"  v-model="passwordSignin" placeholder="password">
          <button v-on:click="btnSignIn">Login</button>
          </div>
        </div>
        <div v-if="islogin">
          <button v-on:click="btnLogout">Logout</button>
        </div>
      </div>
    </div>
    <br />
    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-3" >
          <div v-if="islogin">
              <h4>Add new Event</h4>
              <div class="list-group">
                <form>
                  <div class="form-group" >
                    <input type="text" v-model="nameEvent" class="form-control" placeholder="Event">
                  </div>
                  <div class="form-group">
                    <input type="text"  v-model="locationEvent" class="form-control" placeholder="Location">
                  </div>
                  <div class="form-group">
                    <input type="text" v-model="addressEvent" class="form-control" placeholder="Address">
                  </div>
                  <button type="button" class="btn btn-default"  v-on:click="btnaddEvent">Submit</button>
                </form>
              </div>
            </div>
              <hr>
            
          <h4>Search</h4>
          <div class="list-group">
            <form>
              <div class="form-group">
                <input type="text" class="form-control"  v-model="searchtxt" placeholder="Search...">
              </div>
              <button type="button" class="btn btn-default" v-on:click="btnsearch">Submit</button>
            </form>
          </div>
          <hr>
          <h4>Maps</h4>
        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">
          <div class="row">
             
            <div class="col-lg-4 col-sm-6 portfolio-item" v-for="event in events">
              <div class="card h-70">
                <div class="card-body">
                  <h4 class="card-title">
                    <a href="#">{{ event.name }}</a>
                  </h4>
                  <div>{{ event.location }}</div>
                  <div>{{ event.address }}</div>
                  <div > <button v-if="islogin" type="button" class="btn btn-default"   v-on:click="btndelEvent(event._id)">Delete</button> 
                    <button  type="button" class="btn btn-default">View</button>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>

      </div>

    </div>
</div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
      </div>
      <!-- /.container -->
    </footer>
    <script>
        var app = new Vue({
          el: '#app',
          data: {
            emailSignin: '',
            passwordSignin: '',
            islogin : false,
            nameEvent:'',
            locationEvent:'',
            addressEvent:'',
            events:'',
            searchtxt:''
          },
      created: function(){
          console
          axios({
                method: 'GET',
                url: `http://localhost:3000/events/`,
                data : {
                }
            })
            .then( response=> {
              console.log(response.data.data)
                 this.events= response.data.data
             
            })
            .catch(function(err){
                console.log(err.response.data.message)
            })

        },
    methods: {
        btnSignIn: function(){
            
            axios({
                method: 'POST',
                url: `http://localhost:3000/users/login/`,
                data : {
                  email : this.emailSignin,
                   password : this.passwordSignin
                }
            })
            .then( response=> {
                console.log(response.data.token)
                localStorage.setItem('token', response.data.token)
                this.islogin = true
            })
            .catch(function(err){
                console.log(err.response.data.message)
            })
        },
        btnLogout: function(){
             localStorage.removeItem('token')
             this.islogin = false
        },
        btnsearch: function(){
          console.log('btnsearch')
            axios({
                  method: 'POST',
                  url: `http://localhost:3000/events/search`,
                  data : {
                    search:this.searchtxt
                  }
              })
              .then( response=> {
                console.log(response.data.data)
                  this.events= response.data.data
              
              })
              .catch(function(err){
                  console.log(err.response.data.message)
              })
        },
        btndelEvent: function(idEvent){
            console.log(idEvent)
            let token = localStorage.getItem('token')
            axios({
                method: 'DELETE',
                url: `http://localhost:3000/events/`,
                data : {
                  id:idEvent
                },
                headers:{
                    token:token
                }
            })
            .then( response=> {
                console.log(response.data.data)
                this.showEvent();
            })
            .catch(function(err){
                console.log(err.response.data.message)
            })
        },
        btnaddEvent: function(){
            let token = localStorage.getItem('token')
            console.log(token)
            axios({
                method: 'POST',
                url: `http://localhost:3000/events/`,
                data : {
                  name:this.nameEvent,
                  location:this.locationEvent,
                  address:this.addressEvent
                },
                headers:{
                    token:token
                }
            })
            .then( response=> {
                console.log(response.data.data)
            })
            .catch(function(err){
                console.log(err.response.data.message)
            })

        },
        showEvent: function(){
          console.log('show event')
          axios({
                method: 'GET',
                url: `http://localhost:3000/events/`,
                data : {
                }
            })
            .then( response=> {
              console.log(response.data.data)
                 this.events= response.data.data
             
            })
            .catch(function(err){
                console.log(err.response.data.message)
            })

        }
      }

    })
    </script>
  </body>

</html>
